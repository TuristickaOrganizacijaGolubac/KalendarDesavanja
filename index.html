<!DOCTYPE html>
<html>
<head>
    <title>Flipbook Kalendar</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="lib/turn.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto; /* Promenjeno na auto */
            min-height: 100vh; /* Dodato min-height */
            margin: 0;
            background-color: #f0f0f0;
        }

        #flipbook {
            width: 90%; /* Relativna širina */
            max-width: 1000px; /* Maksimalna širina */
            height: auto;
	    max-height: 90vh; /* Dodato max-height */
            aspect-ratio: 1 / 1; /* Održava kvadratni odnos */
        }

        #flipbook img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Promenjeno na contain */
        }

        #flipbook .page:nth-child(even) {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="flipbook">
       <div class="page"><img src="page1.jpg" alt="Page 1"></div>
    <div class="page"><img src="page2.jpg" alt="Page 2"></div>
    <div class="page"><img src="page3.jpg" alt="Page 3"></div>
    <div class="page"><img src="page4.jpg" alt="Page 4"></div>
    <div class="page"><img src="page5.jpg" alt="Page 5"></div>
    <div class="page"><img src="page6.jpg" alt="Page 6"></div>
    <div class="page"><img src="page7.jpg" alt="Page 7"></div>
    <div class="page"><img src="page8.jpg" alt="Page 8"></div>
    <div class="page"><img src="page9.jpg" alt="Page 9"></div>
    <div class="page"><img src="page10.jpg" alt="Page 10"></div>
    <div class="page"><img src="page11.jpg" alt="Page 11"></div>
    <div class="page"><img src="page12.jpg" alt="Page 12"></div>
    <div class="page"><img src="page13.jpg" alt="Page 13"></div>
    <div class="page"><img src="page14.jpg" alt="Page 14"></div>
    <div class="page"><img src="page15.jpg" alt="Page 15"></div>
    <div class="page"><img src="page16.jpg" alt="Page 16"></div>
    <div class="page"><img src="page17.jpg" alt="Page 17"></div>
    <div class="page"><img src="page18.jpg" alt="Page 18"></div>
    <div class="page"><img src="page19.jpg" alt="Page 19"></div>
    </div>

    <script>
        $(document).ready(function() {
            var flipbook = $('#flipbook');
            var width = Math.min(1000, $(window).width() * 0.9); // Prilagođavamo širinu
            var height = width; // Održavamo kvadratni odnos

            flipbook.turn({
                width: width,
                height: height,
                autoCenter: true,
                elevation: 0,
                gradients: true,
                gradientColors: ['#fff', '#fff'],
                pages: 19,
                display: 'single',
                when: {
                    turned: function(e, page) {
                        console.log('Trenutna stranica: ' + page);
                    }
                }
            });

            $(document).keydown(function(e) {
                if (e.keyCode == 37) {
                    flipbook.turn('previous');
                } else if (e.keyCode == 39) {
                    flipbook.turn('next');
                }
            });

            flipbook.on('touchstart', function(e) {
                var touchStartX = e.originalEvent.touches[0].pageX;
                flipbook.on('touchmove', function(e) {
                    var touchEndX = e.originalEvent.touches[0].pageX;
                    if (touchStartX - touchEndX > 50) {
                        flipbook.turn('next');
                        flipbook.off('touchmove');
                    } else if (touchEndX - touchStartX > 50) {
                        flipbook.turn('previous');
                        flipbook.off('touchmove');
                    }
                });
            });

            flipbook.on('touchend', function() {
                flipbook.off('touchmove');
            });

            // Prilagođavanje veličine flipbook-a prilikom promene veličine prozora
            $(window).resize(function() {
                var width = Math.min(1000, $(window).width() * 0.9);
                var height = width;
                flipbook.turn('size', width, height);
                flipbook.turn('resize');
            });
        });
    </script>
</body>
</html>
